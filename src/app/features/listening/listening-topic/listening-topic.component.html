<div class="min-h-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 space-y-6 pt-6 px-4">
  <div>
    <h1 class="text-3xl font-bold mb-2 text-slate-800 dark:text-white">Listening Practice</h1>
    <p class="text-slate-600 dark:text-slate-300">
      Improve your English listening skills with various audio exercises and
      comprehension tests.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let topic of topics"
      class="group cursor-pointer hover:shadow-lg transition-all duration-200 hover:-translate-y-1 relative overflow-hidden border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800"
    >
      <!-- Card content -->
      <app-topic-card
        [topic]="topic"
        [isDark]="true"
        (learn)="goToPractice($event)"
        (test)="goToTest($event)"
        (favorite)="onFavorite($event)"
        (unfavorite)="onUnfavorite($event)"
        [isFavorite]="isFavorite(topic)"
      ></app-topic-card>
    </div>
  </div>
</div>
