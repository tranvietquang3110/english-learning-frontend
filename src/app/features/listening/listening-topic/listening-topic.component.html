<div class="space-y-6 pt-6 px-4">
  <div>
    <h1 class="text-3xl font-bold mb-2">Listening Practice</h1>
    <p class="text-gray-500">
      Improve your English listening skills with various audio exercises and
      comprehension tests.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let topic of topics"
      class="group cursor-pointer hover:shadow-lg transition-all duration-200 hover:-translate-y-1 relative overflow-hidden border rounded-lg bg-white"
    >
      <!-- Card content -->
      <app-topic-card
        [topic]="topic"
        (learn)="goToPractice($event)"
        (test)="goToTest($event)"
      ></app-topic-card>
    </div>
  </div>
</div>
