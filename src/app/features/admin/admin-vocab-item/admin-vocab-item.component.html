<div
  class="flex items-start border rounded-lg overflow-hidden bg-white shadow-sm"
>
  <!-- Hình ảnh -->
  <div
    class="w-32 h-32 flex-shrink-0 bg-gray-100 flex items-center justify-center"
  >
    <img
      *ngIf="vocab.imageUrl; else noImage"
      [src]="vocab.imageUrl"
      alt="Word image"
      class="w-full h-full object-cover"
    />
    <ng-template #noImage>
      <span class="text-gray-400 text-sm">No Image</span>
    </ng-template>
  </div>

  <!-- Nội dung -->
  <div class="flex-1 p-4 space-y-2">
    <div class="flex items-center gap-3">
      <h3 class="font-semibold text-lg">{{ vocab.word }}</h3>
      <span class="text-gray-500 italic">{{ vocab.phonetic }}</span>
    </div>

    <p class="text-sm text-gray-700">Nghĩa: {{ vocab.meaning }}</p>
    <p class="text-sm text-gray-500">Ví dụ: {{ vocab.example }}</p>
  </div>

  <!-- Actions -->
  <div class="flex flex-col justify-center items-center gap-2 p-4">
    <button
      (click)="onEdit()"
      class="w-full inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 border border-primary text-primary text-primary-foreground bg-primary hover:opacity-90"
    >
      Chỉnh sửa
    </button>
    <button
      (click)="onDelete()"
      class="w-full text-white inline-flex items-center justify-center gap-2 rounded-md px-4 py-2 hover:opacity-90 bg-red-600"
    >
      Xóa
    </button>
  </div>
</div>
