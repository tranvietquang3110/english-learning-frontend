<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Create New Listening Topic</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Topic Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          Topic Name *
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="topic.name"
          name="name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Enter topic name"
        />
      </div>

      <!-- Description -->
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Description *
        </label>
        <textarea
          id="description"
          [(ngModel)]="topic.description"
          name="description"
          required
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Enter topic description"
        ></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
          Topic Image
        </label>
        <input
          type="file"
          id="image"
          accept="image/*"
          (change)="onImageSelected($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
        />
        <p class="text-sm text-gray-500 mt-1">
          Upload an image for this listening topic (optional)
        </p>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-6">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!topic.name || !topic.description"
          class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Create Topic
        </button>
      </div>
    </form>
  </div>
</div>
