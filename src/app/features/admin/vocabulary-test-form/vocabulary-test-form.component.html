<div class="bg-white rounded-lg shadow-md p-6">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">
    Tạo bài test mới cho chủ đề: {{ topicName }}
  </h3>

  <!-- Test Basic Info -->
  <div class="mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="form-label-required"> Tên bài test </label>
        <input
          type="text"
          [(ngModel)]="testData.name"
          class="form-input"
          placeholder="Nhập tên bài test"
          title="Tên bài test"
        />
      </div>
      <div>
        <label class="form-label-required"> Thời gian (phút) </label>
        <input
          type="number"
          [(ngModel)]="testData.duration"
          min="1"
          max="120"
          class="form-input"
          title="Thời gian làm bài"
        />
      </div>
    </div>
  </div>

  <!-- Images Upload -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Hình ảnh cho bài test
    </label>
    <input
      type="file"
      multiple
      accept="image/*"
      (change)="onImageSelected($event)"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      title="Chọn hình ảnh"
    />
    <p class="text-sm text-gray-500 mt-1">
      Có thể chọn nhiều hình ảnh (JPG, PNG, GIF)
    </p>
  </div>

  <!-- Add Question Form -->
  <div class="mb-6 p-4 border border-gray-200 rounded-lg">
    <h4 class="text-md font-semibold text-gray-700 mb-4">Thêm câu hỏi</h4>

    <div class="space-y-4">
      <!-- Question Text -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Câu hỏi *
        </label>
        <textarea
          [(ngModel)]="newQuestion.question"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Nhập câu hỏi..."
          title="Nội dung câu hỏi"
        ></textarea>
      </div>

      <!-- Options -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Các lựa chọn *
        </label>
        <div class="space-y-2">
          <div class="flex items-center gap-3">
            <input
              type="radio"
              name="correctAnswer"
              value="0"
              [(ngModel)]="newQuestion.correctAnswer"
              class="text-blue-600"
              title="Chọn đáp án đúng cho lựa chọn 1"
            />
            <input
              type="text"
              [(ngModel)]="newQuestion.options[0]"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Lựa chọn 1"
              title="Lựa chọn 1"
            />
          </div>
          <div class="flex items-center gap-3">
            <input
              type="radio"
              name="correctAnswer"
              value="1"
              [(ngModel)]="newQuestion.correctAnswer"
              class="text-blue-600"
              title="Chọn đáp án đúng cho lựa chọn 2"
            />
            <input
              type="text"
              [(ngModel)]="newQuestion.options[1]"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Lựa chọn 2"
              title="Lựa chọn 2"
            />
          </div>
          <div class="flex items-center gap-3">
            <input
              type="radio"
              name="correctAnswer"
              value="2"
              [(ngModel)]="newQuestion.correctAnswer"
              class="text-blue-600"
              title="Chọn đáp án đúng cho lựa chọn 3"
            />
            <input
              type="text"
              [(ngModel)]="newQuestion.options[2]"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Lựa chọn 3"
              title="Lựa chọn 3"
            />
          </div>
          <div class="flex items-center gap-3">
            <input
              type="radio"
              name="correctAnswer"
              value="3"
              [(ngModel)]="newQuestion.correctAnswer"
              class="text-blue-600"
              title="Chọn đáp án đúng cho lựa chọn 4"
            />
            <input
              type="text"
              [(ngModel)]="newQuestion.options[3]"
              class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Lựa chọn 4"
              title="Lựa chọn 4"
            />
          </div>
        </div>
      </div>

      <!-- Add Question Button -->
      <button
        (click)="addQuestion()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
      >
        Thêm câu hỏi
      </button>
    </div>
  </div>

  <!-- Questions List -->
  <div *ngIf="testData.questions.length > 0" class="mb-6">
    <h4 class="text-md font-semibold text-gray-700 mb-4">
      Danh sách câu hỏi ({{ testData.questions.length }})
    </h4>

    <div class="space-y-4">
      <div
        *ngFor="let question of testData.questions; let i = index"
        class="p-4 border border-gray-200 rounded-lg"
      >
        <div class="flex justify-between items-start mb-2">
          <h5 class="font-medium text-gray-800">Câu {{ i + 1 }}</h5>
          <button
            (click)="removeQuestion(i)"
            class="text-red-600 hover:text-red-800 text-sm"
          >
            Xóa
          </button>
        </div>

        <p class="text-gray-700 mb-3">{{ question.question }}</p>

        <div class="space-y-1">
          <div
            *ngFor="let option of question.options; let j = index"
            class="flex items-center gap-2"
          >
            <span
              class="w-4 h-4 rounded-full border-2 flex items-center justify-center"
              [class.bg-blue-600]="j === question.correctAnswer"
              [class.border-blue-600]="j === question.correctAnswer"
            >
              <span
                *ngIf="j === question.correctAnswer"
                class="w-2 h-2 bg-white rounded-full"
              ></span>
            </span>
            <span
              [class.font-semibold]="j === question.correctAnswer"
              [class.text-blue-600]="j === question.correctAnswer"
            >
              {{ option }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-3">
    <button
      (click)="onCancel()"
      class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors"
    >
      Hủy
    </button>
    <button
      (click)="onSave()"
      [disabled]="!testData.name.trim() || testData.questions.length === 0"
      class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-6 py-2 rounded-lg transition-colors"
    >
      Tạo bài test
    </button>
  </div>
</div>
