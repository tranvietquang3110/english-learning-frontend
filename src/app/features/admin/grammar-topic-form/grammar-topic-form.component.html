<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
  <div class="max-w-2xl mx-auto">
    <div
      class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden"
    >
      <!-- Header -->
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-5 border-b border-blue-600"
      >
        <h2 class="text-2xl font-bold text-white flex items-center gap-3">
          <fa-icon [icon]="faSave" class="text-xl"></fa-icon>
          {{ initialData ? "Edit Grammar Topic" : "Create Grammar Topic" }}
        </h2>
      </div>

      <!-- Form Content -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <!-- Name -->
        <div>
          <label
            for="name"
            class="block text-sm font-semibold text-slate-700 mb-2"
          >
            Topic Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            placeholder="Enter topic name"
            [class.border-red-500]="
              form.get('name')?.invalid && form.get('name')?.touched
            "
          />
          <p
            *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            class="mt-2 text-sm text-red-600 flex items-center gap-1"
          >
            <fa-icon [icon]="faTimes" class="text-xs"></fa-icon>
            Name is required
          </p>
        </div>

        <!-- Description -->
        <div>
          <label
            for="description"
            class="block text-sm font-semibold text-slate-700 mb-2"
          >
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none"
            placeholder="Enter topic description (optional)"
          ></textarea>
        </div>

        <!-- Image Upload -->
        <div>
          <label
            for="image"
            class="block text-sm font-semibold text-slate-700 mb-2"
          >
            Topic Image
          </label>
          <div
            class="border-2 border-dashed border-slate-300 rounded-lg p-6 hover:border-blue-400 transition-colors duration-200"
            [class.border-blue-400]="imagePreview"
          >
            <input
              type="file"
              id="image"
              accept="image/*"
              (change)="onFileSelected($event)"
              class="hidden"
            />
            <label
              for="image"
              class="flex flex-col items-center justify-center cursor-pointer"
            >
              <div *ngIf="!imagePreview" class="text-center">
                <div
                  class="w-16 h-16 mx-auto mb-3 bg-slate-100 rounded-full flex items-center justify-center"
                >
                  <svg
                    class="w-8 h-8 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    ></path>
                  </svg>
                </div>
                <p class="text-sm font-medium text-slate-600 mb-1">
                  Click to upload image
                </p>
                <p class="text-xs text-slate-500">PNG, JPG, GIF up to 10MB</p>
              </div>
              <div *ngIf="imagePreview" class="relative group">
                <img
                  [src]="imagePreview"
                  alt="Preview"
                  class="w-48 h-48 object-cover rounded-lg border-2 border-slate-200 shadow-md"
                />
                <div
                  class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center"
                >
                  <span class="text-white text-sm font-medium"
                    >Click to change</span
                  >
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- Level -->
        <div>
          <label
            for="level"
            class="block text-sm font-semibold text-slate-700 mb-2"
          >
            Level <span class="text-red-500">*</span>
          </label>
          <select
            id="level"
            formControlName="level"
            class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white cursor-pointer"
            [class.border-red-500]="
              form.get('level')?.invalid && form.get('level')?.touched
            "
          >
            <option [value]="Level.BEGINNER">Beginner</option>
            <option [value]="Level.INTERMEDIATE">Intermediate</option>
            <option [value]="Level.ADVANCED">Advanced</option>
          </select>
          <p
            *ngIf="form.get('level')?.invalid && form.get('level')?.touched"
            class="mt-2 text-sm text-red-600 flex items-center gap-1"
          >
            <fa-icon [icon]="faTimes" class="text-xs"></fa-icon>
            Level is required
          </p>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
          <button
            type="button"
            (click)="onCancel()"
            class="px-6 py-3 border-2 border-slate-300 rounded-lg text-slate-700 font-medium hover:bg-slate-50 hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 transition-all duration-200 flex items-center gap-2"
          >
            <fa-icon [icon]="faTimes"></fa-icon>
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center gap-2 shadow-md hover:shadow-lg"
          >
            <fa-icon [icon]="faSave"></fa-icon>
            {{ initialData ? "Update Topic" : "Create Topic" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
