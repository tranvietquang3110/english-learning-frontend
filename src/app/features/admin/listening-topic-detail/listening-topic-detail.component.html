<div class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex flex-col gap-4">
      <div>
        <h1 class="text-3xl font-bold">{{ topicName }}</h1>
        <p class="text-muted-foreground">
          Manage listening exercises for this topic
        </p>
      </div>
      <button
        (click)="goBack()"
        class="flex items-center gap-2 text-sm text-muted-foreground hover:text-primary"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
        Back to Listening Management
      </button>
    </div>
    <button
      *ngIf="currentState === State.View"
      (click)="changeToAddExercise()"
      class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90"
    >
      Add New Exercise
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center py-8">
    <div
      class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"
    ></div>
    <p class="mt-2 text-muted-foreground">Loading listening exercises...</p>
  </div>

  <!-- Add Exercise Form -->
  <div *ngIf="currentState === State.AddExercise">
    <app-listening-exercise-form
      [topicId]="topicId"
      (submit)="onAddExercises($event)"
      (cancel)="onCancelAddExercise()"
    ></app-listening-exercise-form>
  </div>

  <!-- Edit Exercise Form -->
  <div *ngIf="currentState === State.EditExercise && selectedListeningForEdit">
    <app-listening-exercise-form
      [topicId]="topicId"
      [editingListening]="selectedListeningForEdit"
      (submit)="onUpdateExercise($event)"
      (cancel)="onCancelEditExercise()"
    ></app-listening-exercise-form>
  </div>

  <!-- Listenings List -->
  <div *ngIf="currentState === State.View">
    <app-listening-exercise-list
      [listenings]="listenings"
      [showEmptyState]="true"
      [emptyStateTitle]="'No listening exercises found'"
      [emptyStateMessage]="
        'Start by adding your first listening exercise to this topic.'
      "
      [emptyStateButtonText]="'Add First Exercise'"
      (viewListening)="onViewListening($event)"
      (editListening)="onEditListening($event)"
      (deleteListening)="onDeleteListening($event)"
      (addFirstExercise)="changeToAddExercise()"
    ></app-listening-exercise-list>
  </div>
</div>
