<div
  *ngIf="profile"
  class="min-h-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800"
>
  <div
    class="max-w mx-auto p-6 bg-white dark:bg-slate-800 shadow-lg rounded-lg mt-24 border border-slate-200 dark:border-slate-700"
  >
    <!-- Header Section -->
    <div
      class="flex items-center justify-between mb-6 pb-6 border-b border-slate-200 dark:border-slate-700"
    >
      <div class="flex items-center gap-4">
        <div class="relative">
          <div class="relative">
            <img
              [src]="profile?.avartarUrl || '/assets/default-avatar.png'"
              alt="Avatar"
              class="w-24 h-24 rounded-full border-4 border-gray-200 dark:border-slate-600 object-cover"
              onerror="this.src='/assets/default-avatar.png'"
            />
            <div
              class="absolute inset-0 flex items-center justify-center bg-black rounded-full p-2 opacity-0 hover:opacity-30 transition-opacity"
            ></div>
            <div
              class="absolute bottom-0 right-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity"
            >
              <label
                for="avatar"
                class="bg-blue-600 text-white p-2 rounded-full cursor-pointer hover:bg-blue-700 transition-colors shadow-lg"
                title="Đổi avatar"
              >
                <fa-icon [icon]="faCamera"></fa-icon>
              </label>
              <input
                type="file"
                id="avatar"
                class="hidden"
                accept="image/*"
                (change)="onAvatarChange($event)"
                [disabled]="isLoading"
                title="Chọn ảnh đại diện"
                aria-label="Chọn ảnh đại diện"
              />
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-slate-800 dark:text-white">
            {{ profile?.fullname }}
          </h2>
          <p class="text-slate-600 dark:text-slate-300">{{ profile?.email }}</p>
          <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
            {{ "@" + profile?.username }}
          </p>
        </div>
      </div>
      <div class="flex gap-3">
        <button
          *ngIf="!isEditing && !isChangingPassword"
          (click)="startEdit()"
          class="bg-primary hover:opacity-80 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
        >
          <fa-icon [icon]="faPencil"></fa-icon>
          Chỉnh sửa
        </button>
        <button
          *ngIf="!isEditing && !isChangingPassword"
          (click)="showConfirmChangePassword = true"
          class="bg-navy-header hover:opacity-80 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
        >
          <fa-icon [icon]="faLock"></fa-icon>
          Đổi mật khẩu
        </button>
      </div>
    </div>

    <!-- Success/Error Messages -->
    <div
      *ngIf="success"
      class="mb-4 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg flex items-center"
    >
      <i class="fas fa-check-circle text-green-600 dark:text-green-400"></i>
      <p class="text-green-700 dark:text-green-300">{{ success }}</p>
    </div>

    <div
      *ngIf="error"
      class="mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg flex items-center"
    >
      <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400"></i>
      <p class="text-red-700 dark:text-red-300">{{ error }}</p>
    </div>

    <!-- View Mode -->
    <div *ngIf="!isEditing && !isChangingPassword" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div
          class="bg-gray-50 dark:bg-slate-700/50 p-4 rounded-lg border border-slate-200 dark:border-slate-600"
        >
          <div class="flex items-center gap-3 mb-2">
            <div class="bg-blue-100 dark:bg-blue-900/30 p-2 rounded-lg">
              <i class="fas fa-target text-blue-600 dark:text-blue-400"></i>
            </div>
            <div>
              <p class="text-sm text-slate-600 dark:text-slate-300">
                Mục tiêu học tập
              </p>
              <p class="text-xl font-semibold text-slate-800 dark:text-white">
                {{ profile?.target }}
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-gray-50 dark:bg-slate-700/50 p-4 rounded-lg border border-slate-200 dark:border-slate-600"
        >
          <div class="flex items-center gap-3 mb-2">
            <div class="bg-green-100 dark:bg-green-900/30 p-2 rounded-lg">
              <i class="fas fa-clock text-green-600 dark:text-green-400"></i>
            </div>
            <div>
              <p class="text-sm text-slate-600 dark:text-slate-300">
                Thời gian học
              </p>
              <p class="text-xl font-semibold text-slate-800 dark:text-white">
                {{ getStudyLevelLabel() }}
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-gray-50 dark:bg-slate-700/50 p-4 rounded-lg border border-slate-200 dark:border-slate-600"
        >
          <div class="flex items-center gap-3 mb-2">
            <div class="bg-purple-100 dark:bg-purple-900/30 p-2 rounded-lg">
              <i class="fas fa-star text-purple-600 dark:text-purple-400"></i>
            </div>
            <div>
              <p class="text-sm text-slate-600 dark:text-slate-300">Trình độ</p>
              <p class="text-xl font-semibold text-slate-800 dark:text-white">
                {{ getLevelLabel() }}
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-gray-50 dark:bg-slate-700/50 p-4 rounded-lg border border-slate-200 dark:border-slate-600"
        >
          <div class="flex items-center gap-3 mb-2">
            <div class="bg-yellow-100 dark:bg-yellow-900/30 p-2 rounded-lg">
              <i
                class="fas fa-calendar text-yellow-600 dark:text-yellow-400"
              ></i>
            </div>
            <div>
              <p class="text-sm text-slate-600 dark:text-slate-300">
                Thành viên từ
              </p>
              <p class="text-xl font-semibold text-slate-800 dark:text-white">
                {{ profile?.createdAt | date : "dd/MM/yyyy" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Mode -->
    <form
      *ngIf="isEditing && !isChangingPassword"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
      [class.opacity-50]="isLoading"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Fullname -->
        <div class="md:col-span-2">
          <label
            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"
          >
            Họ và tên <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="editForm.fullname"
            name="fullname"
            class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-800 dark:text-white placeholder-slate-400 dark:placeholder-slate-500"
            placeholder="Nhập họ và tên"
            [disabled]="isLoading"
            required
          />
        </div>

        <!-- Target -->
        <div>
          <label
            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"
          >
            Mục tiêu học tập (phút/ngày) <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            [(ngModel)]="editForm.target"
            name="target"
            min="1"
            class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-800 dark:text-white placeholder-slate-400 dark:placeholder-slate-500"
            placeholder="Nhập số phút"
            [disabled]="isLoading"
            required
          />
        </div>

        <!-- Study Level -->
        <div>
          <label
            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"
          >
            Thời gian học <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="editForm.studyTime"
            name="studyTime"
            title="Chọn thời gian học"
            aria-label="Chọn thời gian học"
            class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-800 dark:text-white"
            [disabled]="isLoading"
            required
          >
            <option
              *ngFor="let option of studyLevelOptions"
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>
        </div>

        <!-- Level -->
        <div>
          <label
            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2"
          >
            Trình độ <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="editForm.level"
            name="level"
            title="Chọn trình độ"
            aria-label="Chọn trình độ"
            class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-slate-700 text-slate-800 dark:text-white"
            [disabled]="isLoading"
            required
          >
            <option *ngFor="let option of levelOptions" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
        </div>
      </div>

      <!-- Action Buttons -->
      <div
        class="flex justify-end gap-4 pt-4 border-t border-slate-200 dark:border-slate-700"
      >
        <button
          type="button"
          (click)="cancelEdit()"
          [disabled]="isLoading"
          class="px-6 py-2 border border-gray-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors disabled:opacity-50"
        >
          Hủy
        </button>
        <button
          type="submit"
          [disabled]="isLoading"
          class="px-6 py-2 bg-primary hover:opacity-80 text-white rounded-lg transition-colors disabled:opacity-50 flex items-center gap-2"
        >
          <span
            *ngIf="isLoading"
            class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"
          ></span>
          {{ isLoading ? "Đang lưu..." : "Lưu thay đổi" }}
        </button>
      </div>
    </form>

    <div *ngIf="isChangingPassword && !isEditing">
      <app-change-password [email]="profile?.email ?? ''"></app-change-password>
    </div>

    <!-- Loading Overlay -->
    <div
      *ngIf="isLoading"
      class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black/70 flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-slate-800 rounded-lg p-6 flex flex-col items-center border border-slate-200 dark:border-slate-700"
      >
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 dark:border-blue-400 mb-4"
        ></div>
        <p class="text-slate-700 dark:text-slate-300">Đang xử lý...</p>
      </div>
    </div>
  </div>
</div>
<app-confirm-dialog
  *ngIf="showConfirmChangePassword"
  [isVisible]="showConfirmChangePassword"
  [title]="confirmTitle"
  [message]="confirmMessage"
  [confirmText]="confirmText"
  [cancelText]="cancelText"
  (confirm)="onConfirmChangePassword()"
  (cancel)="onCancelChangePassword()"
></app-confirm-dialog>
