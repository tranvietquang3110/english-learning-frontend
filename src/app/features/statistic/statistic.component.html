<div
  class="min-h-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 p-6"
>
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">
      Thống kê học tập
    </h1>
    <p class="text-slate-600 dark:text-slate-300">
      Theo dõi tiến độ học tập của bạn
    </p>
  </div>

  <div class="bg-navy-header rounded-lg shadow-md p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-white">
        Điểm trung bình theo thời gian
      </h2>

      <div class="flex gap-2">
        <!-- Time range -->
        <select
          [(ngModel)]="scoreTimeRange"
          (ngModelChange)="loadUserScores()"
          class="px-3 py-2 border rounded-lg text-sm"
        >
          <option *ngFor="let r of timeRanges" [value]="r.value">
            {{ r.label }}
          </option>
        </select>

        <!-- Filter type -->
        <select
          [(ngModel)]="scoreFilterType"
          (ngModelChange)="loadUserScores()"
          class="px-3 py-2 border rounded-lg text-sm"
        >
          <option *ngFor="let f of scoreFilterOptions" [value]="f.value">
            {{ f.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="h-64">
      <canvas
        baseChart
        [data]="avgScoreChartData"
        [options]="avgScoreChartOptions"
        type="line"
      ></canvas>
    </div>
  </div>
</div>
