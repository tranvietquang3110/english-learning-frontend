<div class="statistic-container">
  <!-- Header -->
  <div class="header">
    <h1 class="title">Thống kê học tập</h1>
    <p class="subtitle">Theo dõi tiến độ học tập của bạn</p>
  </div>

  <!-- Summary Cards -->
  <div class="summary-grid">
    <div class="summary-card">
      <div class="summary-content">
        <div>
          <p class="summary-label">Tổng số đã học</p>
          <p class="summary-value">{{ userStatistics.totalCount }}</p>
        </div>
        <div class="summary-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818l3.364-3.364a1.5 1.5 0 012.272 0L18 15.182M9 12h.01M15 12h.01"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="summary-card">
      <div class="summary-content">
        <div>
          <p class="summary-label">Khoảng thời gian</p>
          <p class="summary-value-small">{{ getTimeRangeLabel() }}</p>
        </div>
        <div class="summary-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-grid">
    <!-- Line Chart -->
    <div class="chart-card">
      <div class="chart-header">
        <h2 class="chart-title">Thống kê học tập theo thời gian</h2>
        <select
          [(ngModel)]="selectedTimeRange"
          (ngModelChange)="onTimeRangeChange()"
          class="time-range-select"
          title="Chọn khoảng thời gian"
          aria-label="Chọn khoảng thời gian"
        >
          <option *ngFor="let range of timeRanges" [value]="range.value">
            {{ range.label }}
          </option>
        </select>
      </div>
      <div class="chart-wrapper">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          type="line"
        ></canvas>
      </div>
    </div>

    <!-- Bar Chart -->
    <div class="chart-card">
      <div class="chart-wrapper">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          type="bar"
        ></canvas>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p class="loading-text">Đang tải dữ liệu...</p>
    </div>
  </div>
</div>
