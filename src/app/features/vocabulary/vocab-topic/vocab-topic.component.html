<div class="space-y-6 py-8 px-4">
  <div class="max-w-6xl">
    <div>
      <h1 class="text-3xl font-bold mb-2">Learn New Words</h1>
      <p class="text-muted-foreground">
        Choose a vocabulary topic to start learning new English words and expand
        your language skills.
      </p>
    </div>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let topic of vocabTopics"
        class="group cursor-pointer hover:shadow-lg transition-all duration-200 hover:-translate-y-1 relative overflow-hidden border rounded-lg bg-white"
      >
        <app-topic-card
          [topic]="topic"
          [isFavorite]="isFavorite(topic)"
          (favorite)="onFavorite(topic)"
          (unfavorite)="onUnfavorite(topic)"
          (learn)="onLearn(topic)"
          (test)="onTest(topic)"
        >
        </app-topic-card>
      </div>
    </div>
    <div class="mt-12">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="handlePageChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
