<div class="min-h-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 space-y-6 py-8 px-4">
  <div class="w-full">
    <div>
      <h1 class="text-3xl font-bold mb-2 text-slate-800 dark:text-white">Learn New Words</h1>
      <p class="text-slate-700 dark:text-slate-200">
        Choose a vocabulary topic to start learning new English words and expand
        your language skills.
      </p>
    </div>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let topic of vocabTopics"
        class="group cursor-pointer hover:shadow-lg transition-all duration-200 hover:-translate-y-1 relative overflow-hidden border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800"
      >
        <app-topic-card
          [topic]="topic"
          [isFavorite]="isFavorite(topic)"
          [isDark]="true"
          (favorite)="onFavorite(topic)"
          (unfavorite)="onUnfavorite(topic)"
          (learn)="onLearn(topic)"
          (test)="onTest(topic)"
        >
        </app-topic-card>
      </div>
    </div>
    <div class="mt-12">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="handlePageChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
