<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header Section with Results Count and Filter -->
    <div class="flex justify-between items-center mb-6">
      <!-- Results Count -->
      <div class="flex items-center gap-2">
        <h2 class="text-xl font-semibold text-gray-800">
          {{ totalResults }}
        </h2>
        <span class="text-gray-600">
          {{ getResultLabel() }}
        </span>
      </div>

      <!-- Filter Dropdown -->
      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-600">Filter by:</label>
        <select
          [(ngModel)]="selectedFilter"
          (ngModelChange)="onFilterChange()"
          name="filter"
          title="Chọn bộ lọc"
          aria-label="Chọn bộ lọc"
          class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
        >
          <option *ngFor="let filter of filters" [value]="filter.value">
            {{ filter.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="h-[1px] bg-gray-300 my-4"></div>
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"
      ></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="text-center py-20">
      <p class="text-red-600 mb-4">{{ error }}</p>
      <button
        (click)="performSearch()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Thử lại
      </button>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!isLoading && !error && topics.length === 0"
      class="text-center py-20"
    >
      <p class="text-gray-500 text-lg mb-2">Không tìm thấy kết quả nào</p>
      <p class="text-gray-400 text-sm">Thử với từ khóa khác hoặc bộ lọc khác</p>
    </div>

    <!-- Search Results Grid -->
    <div
      *ngIf="!isLoading && !error && topics.length > 0"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
    >
      <app-search-card
        *ngFor="let topic of topics"
        [topic]="topic"
        [topicType]="getTopicTypeLabel()"
      ></app-search-card>
    </div>

    <!-- Pagination -->
    <div *ngIf="!isLoading && !error && topics.length > 0" class="mt-8">
      <app-pagination
        [currentPage]="currentPage + 1"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
