<div
  *ngIf="topic"
  class="bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 cursor-pointer group border border-slate-200 dark:border-slate-700"
  [routerLink]="getTopicRoute()"
>
  <!-- Image Container -->
  <div class="relative h-48 overflow-hidden bg-gray-200 dark:bg-slate-700">
    <img
      [src]="topic.imageUrl || '/assets/default-topic.png'"
      [alt]="topic.name"
      [title]="topic.name"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
      onerror="this.src='/assets/default-topic.png'"
    />
    <!-- Overlay on hover -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>

    <!-- Progress indicator if available -->
    <div
      *ngIf="topic.progress !== undefined"
      class="absolute bottom-0 left-0 right-0 h-1 bg-gray-300 dark:bg-slate-700"
    >
      <div
        class="h-full bg-blue-600 dark:bg-blue-400 transition-all duration-300"
        [style.width.%]="topic.progress"
      ></div>
    </div>
  </div>

  <!-- Content Container -->
  <div class="p-5">
    <!-- Title -->
    <h3
      class="text-xl font-bold text-slate-800 dark:text-white mb-2 line-clamp-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300"
    >
      {{ topic.name }}
    </h3>

    <!-- Description -->
    <p
      class="text-slate-600 dark:text-slate-300 text-sm mb-4 line-clamp-3 leading-relaxed"
    >
      {{ topic.description }}
    </p>

    <!-- Footer Info -->
    <div
      class="flex items-center justify-between pt-4 border-t border-gray-100 dark:border-slate-700"
    >
      <!-- Arrow icon -->
      <div class="ml-auto">
        <svg
          class="w-5 h-5 text-gray-400 dark:text-slate-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 group-hover:translate-x-1 transition-all duration-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</div>
