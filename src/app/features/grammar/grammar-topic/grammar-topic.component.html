<div class="min-h-full bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 space-y-6 py-8 px-4">
  <div class="w-full">
    <div>
      <h1 class="text-3xl font-bold mb-2 text-slate-800 dark:text-white">Learn Grammar</h1>
      <p class="text-slate-700 dark:text-slate-200">
        Choose a grammar topic to improve your English grammar skills.
      </p>
    </div>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let topic of topics"
        class="group cursor-pointer hover:shadow-lg transition-all duration-200 hover:-translate-y-1 relative overflow-hidden rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-800 dark:text-white"
      >
        <app-topic-card
          [topic]="topic"
          [isDark]="true"
          (learn)="onLearn($event)"
          (favorite)="onFavorite($event)"
          (unfavorite)="onUnfavorite($event)"
          [isFavorite]="isFavorite(topic)"
        >
        </app-topic-card>
      </div>
    </div>

    <div class="mt-12">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="handlePageChange($event)"
      ></app-pagination>
    </div>
  </div>
</div>
