<header
  class="bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center gap-2">
          <img src="assets/images/logo1.png" alt="Logo" class="h-8 w-8" />
          <span class="font-bold text-xl text-gray-800 dark:text-gray-100"
            >English Learning</span
          >
        </a>
      </div>

      <!-- Search bar -->
      <div class="flex-1 px-6">
        <div class="relative max-w-lg mx-auto flex items-center gap-2">
          <!-- Topic Type Select -->

          <!-- Search Input -->
          <div class="relative flex-1">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              name="searchQuery"
              (keydown)="onSearchKeyPress($event)"
              placeholder="Tìm kiếm..."
              class="w-full rounded-full border border-gray-300 bg-gray-50 pl-10 pr-10 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200"
            />
            <fa-icon
              [icon]="faSearch"
              (click)="onSearch()"
              class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer hover:text-blue-500 transition-colors"
            ></fa-icon>
            <div class="absolute right-3 top-1/2 -translate-y-1/2">
              <select
                [(ngModel)]="selectedTopicType"
                name="topicType"
                title="Chọn loại tìm kiếm"
                aria-label="Chọn loại tìm kiếm"
                class="bg-transparent border-none outline-none text-gray-400"
              >
                <option *ngFor="let type of topicTypes" [value]="type.value">
                  {{ type.label }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- User actions -->
      <div class="flex items-center space-x-4 relative">
        <!-- Dropdown trigger -->
        <div class="relative" #dropdownContainer>
          <button
            (click)="toggleDropdown($event)"
            class="h-8 w-8 rounded-full overflow-hidden ring-2 ring-transparent hover:ring-blue-400 focus:outline-none"
          >
            <img
              [src]="avatarUrl ? avatarUrl : 'assets/images/placeholder.png'"
              alt="User avatar"
              class="h-8 w-8 object-cover"
            />
          </button>

          <!-- Dropdown menu -->
          <div
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg py-1 z-20"
          >
            <a
              [routerLink]="['/profile']"
              (click)="isDropdownOpen = false"
              class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
            >
              <fa-icon [icon]="faUser" class="mr-2"></fa-icon>
              Hồ sơ cá nhân
            </a>
            <div class="border-t border-gray-200 dark:border-gray-700"></div>
            <button
              (click)="handleLogout(); isDropdownOpen = false"
              class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30"
            >
              <fa-icon [icon]="faSignOutAlt" class="mr-2"></fa-icon>
              Đăng xuất
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
